<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chat App</title>
        <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQj95iih6aldRX0M6mSQxufshHwpz9ntJJpSkEl0UR57B7BCBZj&s" type="image/x-icon" />
    </head>
    <body style="background: #424B54;">
        <div class="container mt-5">
            <div class="row p-5">
                <div class="col-4"></div>
                <div class="col-4" >
                    <form class="bg-light mt-5 p-4" style="border-radius: 5px;" action="/chat.html">
                        <h1 class="pb-3">Join</h1>
                        <div class="form-group">
                            <label for="inputName">Display Name</label>
                            <input type="text" name="userName" class="form-control" id="inputName" placeholder="Display Name" required>
                        </div>
                        <div class="form-group">
                            <label for="inputRoom">Room</label>
                            <input type="test" name="room" class="form-control" id="inputRoom" placeholder="Room" required>
                        </div>
                        <button class="btn btn-primary btn-block">Join</button>
                    </form>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </body>
    <!-- boostrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</html>
